<style type="text/css">
.modal-body {
  
}
.modal-header {
  background-color: #1c4586;
  color: #ffffff;
}

</style>

<div id="{{ formId }}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Write to Us</h4>
      </div>
      <div class="modal-body">

         <!-- Start: Form URL capture -->
          <script>
          window.onload = function ()
          {
          var urlParams;
          var query = (window.location != window.parent.location) ? document.referrer.split('?')[1] || '' : window.location.search.split('?')[1]|| '';
          (window.onpopstate = function () {
          var match, search = /([^&=]+)=?([^&]*)/g;
          urlParams = {};
          while (match = search.exec(query))
          urlParams[encodeURIComponent(match[1])] = match[2];
          }
          )();
          for (i in urlParams) {
          var urlParamsArray = urlParams[i];
          try {
          document.getElementsByName(i)[0].value=decodeURIComponent(urlParamsArray);
          }
          catch(err) {
          }
          }
          };
          </script>
        <!-- End: Form URL capture -->


        <!-- Start - Hubspot code start -->

        <script>
          hbspt.forms.create({ 
            portalId: '2270236',
            formId: '{{ formActionUrl }}'
          });

        </script>

         <!-- End - Hubspot code start -->

      </div>

  </div>
</div>
