{% set prEntries = craft.entries.section('pressReleases').limit(6) %}
<h1>Press Releases</h1>
{% for prEntry in prEntries %}

  <h2 class="pr-list__headline"><a href="{{ prEntry.url }}">{{ prEntry.title }}</a></h2>
  <p class="pr-list__date">{{ prEntry.postDate | date('M j, Y') }}</p>
  <p class="pr-list__excerpt">{{ prEntry.prExcerpt|hacksaw(words='10', append='...') }}</p>
{% endfor %}
