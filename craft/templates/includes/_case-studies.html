<section class="container-fluid">
  <div class="row">
  {% for caseStudy in entry.caseStudies %}
    <div class="col-md-4 {% if loop.index0 % 2 == 0 %} col-md-offset-2 {% endif %} ">
      <div class="case-studies">

        <p class="case-studies__title">{{caseStudy.title}}</p>
        <p class="case-studies__content">{{caseStudy.body}}</p>
        <p href="{{caseStudy.url}}" class="case-studies__link">Read More</p>

      </div>
    </div>
  {% endfor %}
  </div>
</section>

{{categoryName}}
