<section class="intro-b">
  <div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
      {% set image = block.image.first() %}
      {% if image %}
        <img class="intro-b__image" src="{{image.getUrl()}}" alt="{{image.title}}">
      {% endif %} {# End of if block.icon #}

      {% if block.categoryBreadcrumb %}
        <p class="intro-b__breadcrumb">
          {{block.categoryBreadcrumb}}
        <p>
      {% endif %} {# End of if block.categoryBreadcrumb #}

      <h1 class="intro-b__headline">
        {{block.headline}}
      </h1>
      <hr class="divider-center" />
      <div class="intro-b__content">
        <p>
          {{block.bodyContent}}
        </p>
      </div> <!-- intro-b__content -->
    </div> <!-- col-md-6 -->
  </div> <!-- container-fluid -->
</section>
