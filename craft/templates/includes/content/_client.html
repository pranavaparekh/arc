{% for block in relatedEntry.profile %}
  <blockquote class="text-center" style="margin-top:70px; margin-bottom:50px">
    <p>{{block.testimonial}}</p>
    <footer>
      {% if block.personName %}
        {{block.personName}},
      {% endif %}
      {% if block.affiliation %}
        {{block.affiliation}}
      {% endif %}
     </footer>
  </blockquote>
{% endfor %} {# End of for block in relatedEntry.profile #}
