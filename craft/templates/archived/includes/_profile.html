{% include "includes/_page-body.html" with {"headline":"Our Team"} %}
    
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="row staff-list-container list-container" style="margin-bottom:60px">
          {% for block in entry.profile %}
          {% if block.type == "teamProfile" %}
            <div class="figure col-md-4  fade-in figcaption-bottom text-left fade-in" style="margin-bottom:20px">
              <div class="figure-image"> 
                {% set image = block.image.first() %}
                {% if image %}
                  <img alt="{{image.title}}" src="{{image.getUrl()}}"/>
                {% endif %}
                <div class="text-center">
                  <ul class="social-icons social-simple">
                    <li>
                      <a href="#" target="_self"> <i class="fa fa-linkedin"></i> </a>
                    </li>                                                        
                    <li>
                      <a href="#" target="_self"> <i class="fa fa-twitter"></i> </a>
                    </li>
                  </ul>
                </div>            
              </div>
              <div>
                <h3>
                  <strong>{{block.personName}}</strong>
                  <span>{{block.affiliation}}</span>
                </h3>
                <p>
                  {{block.about}}
                </p>
              </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
