{% set backgroundImage= block.backgroundImage.first() %}
<section class="intro"
{% if backgroundImage %} style="background-image: url('{{backgroundImage.getUrl()}}')" {% endif %}>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">

        <h1 class="intro__headline">
          {{block.headline}}
        </h1>
        {% if block.lead %}
          <hr class="divider-center-white" />

          <p class="intro__lead">
            {{block.lead}}
          </p>
        {% endif %}
      </div>  <!-- End of col-md-12  -->
    </div>  <!-- End of Row  -->
  </div>  <!-- End of container  -->
</section>
