<style>

  .kc-masthead {
    position: relative;
     color: white;
    background: -webkit-linear-gradient(rgba(80, 76, 76, 0.78), rgba(103, 92, 92, 0.45)) , 
    url('img/banner_1.jpg') no-repeat center center;
    background: -o-linear-gradient(rgba(80, 76, 76, 0.78), rgba(103, 92, 92, 0.45)) , 
    url('img/banner_1.jpg') no-repeat center center;
    background: linear-gradient(rgba(80, 76, 76, 0.78), rgba(103, 92, 92, 0.45)) , 
    url('img/banner_1.jpg') no-repeat center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    min-height: 300px;
    max-height: 300px;
  }

  .kc-masthead__content {
    text-align: center;
    position: absolute;
    top: 40%;
    left: 0;
    right: 0;
    margin: auto;
    max-width: 50%;
  }

  .kc-masthead__content--headline {
    font-size: 3.5em;
    margin-bottom: 0;
    text-transform: uppercase;
    font-weight: 300;
    text-shadow: 2px 2px 3px #232323;
  }

  .kc-masthead__content--tagline {
    font-size: 1.5em;
    line-height: 1em;
    font-weight: 300;
    text-shadow: 2px 2px 3px #232323;
  }

  .kc-masthead__border {
    margin: 5px 0;
    max-width: 100%;
    border-color: #337ab7;
    border-width: 1px;
  }


  @media (min-width: 300px) and (max-width: 1024px) {
  
    .kc-masthead__content--headline {
      font-size: 2.5em;
    }

    .kc-masthead__content--tagline {
      font-size: 1.3em;
    }

  }




  @media(min-width: {{ screenmd }}) {


  }

</style>

<section class="container-fluid kc-masthead">
  <div class="row">
    <div class="kc-masthead__content">
      <h2 class="kc-masthead__content--headline">Patent Watch</h2>
      <hr class="kc-masthead__border">
      <p class="kc-masthead__content--tagline">
      Intelligence when you need it, where you need it and how you need it!</p>
    </div>
  </div>
</section>
